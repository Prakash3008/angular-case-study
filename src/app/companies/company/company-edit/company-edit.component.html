<div class="p-10 dark:bg-gray-800 dark:border-gray-700">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="companyName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company name</label>
                <input type="text" id="companyName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                  dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Flowbite" required formControlName="companyName">
            </div>
            <div>
                <label for="companyLocation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company Location</label>
                <input type="text" id="companyLocation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                  dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required formControlName="companyLocation">
            </div>
        </div>
        <div class="flex space-x-4 ...">
        <button type="submit" *ngIf="!editMode"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        <button type="submit" *ngIf="editMode" 
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update</button>
        <button type="button" (click)="cancelOperation()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cancel</button>
        </div>
    </form>
    </div>
